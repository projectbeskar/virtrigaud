{{- if .Values.providers.libvirt.enabled }}
{{- if .Values.providers.libvirt.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "virtrigaud.fullname" . }}-provider-libvirt
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "virtrigaud.labels" . | nindent 4 }}
    app.kubernetes.io/component: provider-libvirt
spec:
  replicas: {{ .Values.providers.libvirt.replicaCount }}
  selector:
    matchLabels:
      {{- include "virtrigaud.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: provider-libvirt
  template:
    metadata:
      labels:
        {{- include "virtrigaud.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: provider-libvirt
    spec:
      serviceAccountName: {{ include "virtrigaud.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.manager.podSecurityContext | nindent 8 }}
      containers:
      - name: provider-libvirt
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.providers.libvirt.image.repository }}:{{ .Values.providers.libvirt.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        securityContext:
          {{- toYaml .Values.manager.securityContext | nindent 10 }}
        command:
        - /usr/local/bin/provider-libvirt
        args:
        - --port=9090
        - --health-port=8080
        ports:
        - containerPort: 9090
          name: grpc
          protocol: TCP
        - containerPort: 8080
          name: health
          protocol: TCP
        livenessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          grpc:
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.providers.libvirt.resources | nindent 10 }}
        env:
        - name: PROVIDER_TYPE
          value: "libvirt"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
