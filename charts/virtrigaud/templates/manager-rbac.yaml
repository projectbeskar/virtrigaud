{{- if .Values.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "virtrigaud.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "virtrigaud.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
  {{- with .Values.manager.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- if eq .Values.rbac.scope "cluster" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "virtrigaud.clusterRoleName" . }}
  labels:
    {{- include "virtrigaud.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
rules:
# Core virtrigaud resources
- apiGroups:
  - infra.virtrigaud.io
  resources:
  - virtualmachines
  - virtualmachines/status
  - virtualmachines/finalizers
  - vmclasses
  - vmclasses/status
  - vmimages
  - vmimages/status
  - vmnetworkattachments
  - vmnetworkattachments/status
  - providers
  - providers/status
  - vmsnapshots
  - vmsnapshots/status
  - vmclones
  - vmclones/status
  - vmmigrations
  - vmmigrations/status
  - vmmigrations/finalizers
  - vmsets
  - vmsets/status
  - vmplacementpolicies
  - vmplacementpolicies/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Core Kubernetes resources
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  - services
  - events
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Deployment resources for remote providers
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - list
  - update
# Metrics
- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  - nodes
  verbs:
  - get
  - list
{{- with .Values.rbac.additionalRules }}
{{- toYaml . | nindent 0 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "virtrigaud.clusterRoleBindingName" . }}
  labels:
    {{- include "virtrigaud.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "virtrigaud.clusterRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "virtrigaud.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- else }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "virtrigaud.fullname" . }}-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "virtrigaud.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
rules:
# Core virtrigaud resources
- apiGroups:
  - infra.virtrigaud.io
  resources:
  - virtualmachines
  - virtualmachines/status
  - virtualmachines/finalizers
  - vmclasses
  - vmclasses/status
  - vmimages
  - vmimages/status
  - vmnetworkattachments
  - vmnetworkattachments/status
  - providers
  - providers/status
  - vmsnapshots
  - vmsnapshots/status
  - vmclones
  - vmclones/status
  - vmmigrations
  - vmmigrations/status
  - vmmigrations/finalizers
  - vmsets
  - vmsets/status
  - vmplacementpolicies
  - vmplacementpolicies/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Core Kubernetes resources
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  - services
  - events
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Deployment resources for remote providers
- apiGroups:
  - apps
  resources:
  - deployments
  - deployments/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - list
  - update
{{- with .Values.rbac.additionalRules }}
{{- toYaml . | nindent 0 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "virtrigaud.fullname" . }}-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "virtrigaud.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "virtrigaud.fullname" . }}-manager
subjects:
- kind: ServiceAccount
  name: {{ include "virtrigaud.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
