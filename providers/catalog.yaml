# Schema information
schema:
  version: "v1"
  fields:
    provider:
      name:
        required: true
        type: string
        description: "Unique provider identifier"
      displayName:
        required: true
        type: string
        description: "Human-readable provider name"
      description:
        required: true
        type: string
        description: "Brief description of the provider"
      repo:
        required: true
        type: string
        format: url
        description: "Source code repository URL"
      image:
        required: true
        type: string
        description: "Container image repository"
      tag:
        required: true
        type: string
        description: "Container image tag"
      capabilities:
        required: true
        type: array
        items:
          enum: [core, snapshot, clone, image-prepare, advanced]
        description: "List of supported capability profiles"
      conformance:
        required: true
        type: object
        description: "Conformance test results"
      maintainer:
        required: true
        type: string
        format: email
        description: "Maintainer email address"
      license:
        required: true
        type: string
        description: "License identifier (SPDX format)"
      maturity:
        required: true
        type: string
        enum: [alpha, beta, stable, deprecated]
        description: "Maturity level of the provider"
      tags:
        required: false
        type: array
        items:
          type: string
        description: "Descriptive tags for categorization"
      documentation:
        required: false
        type: string
        format: url
        description: "Link to provider documentation"
