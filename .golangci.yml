run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unused
    - errcheck
    - gosimple
    - typecheck

linters-settings:
  revive:
    confidence: 0
  goimports:
    local-prefixes: github.com/projectbeskar/virtrigaud

issues:
  exclude-dirs:
    - internal/providers/libvirt
    - cmd/provider-libvirt
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - revive
        - staticcheck
    # Exclude generated files
    - path: ".*\.pb\.go$"
      linters:
        - revive
        - staticcheck
        - unused
    # Exclude kubebuilder generated files
    - path: "zz_generated.*\.go$"
      linters:
        - revive
        - staticcheck
        - unused
    # Exclude libvirt provider (requires C dependencies)
    - path: "internal/providers/libvirt/.*"
      linters:
        - typecheck
        - gosimple
        - unused
        - staticcheck
        - ineffassign
        - govet
        - errcheck
        - revive
        - gofmt
        - goimports
        - misspell
    - path: "cmd/provider-libvirt/.*"
      linters:
        - typecheck
        - gosimple
        - unused
        - staticcheck
        - ineffassign
        - govet
        - errcheck
        - revive
        - gofmt
        - goimports
        - misspell
    # Exclude integration tests (may have libvirt dependencies)
    - path: "test/integration/.*"
      linters:
        - typecheck
        - gosimple
        - unused
        - staticcheck
        - ineffassign
        - govet
        - errcheck
        - revive
        - gofmt
        - goimports
        - misspell