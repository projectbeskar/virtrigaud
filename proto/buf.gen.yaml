version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/projectbeskar/virtrigaud/internal/rpc
    except:
      - buf.build/googleapis/googleapis
plugins:
  # Generate Go protobuf bindings
  - plugin: buf.build/protocolbuffers/go:v1.34.2
    out: ../internal/rpc
    opt:
      - paths=source_relative
  # Generate Go gRPC bindings  
  - plugin: buf.build/grpc/go:v1.5.1
    out: ../internal/rpc
    opt:
      - paths=source_relative
  # Generate documentation (future enhancement)
  # - plugin: buf.build/bufbuild/doc:v1.0.0
  #   out: ../docs/proto
  #   opt:
  #     - format=markdown
