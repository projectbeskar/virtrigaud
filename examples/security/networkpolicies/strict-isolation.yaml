apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: virtrigaud-manager-policy
  namespace: virtrigaud-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: virtrigaud
      app.kubernetes.io/component: manager
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow webhook traffic from API server
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 9443
  # Allow metrics scraping from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow access to Kubernetes API
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow access to provider services
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: virtrigaud
          app.kubernetes.io/component: provider
    ports:
    - protocol: TCP
      port: 9443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: virtrigaud-provider-policy
  namespace: virtrigaud-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: virtrigaud
      app.kubernetes.io/component: provider
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow gRPC traffic from manager
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: virtrigaud
          app.kubernetes.io/component: manager
    ports:
    - protocol: TCP
      port: 9443
  # Allow metrics scraping from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow access to hypervisors (vSphere)
  - to: []
    ports:
    - protocol: TCP
      port: 443  # vSphere API
    - protocol: TCP
      port: 902  # vSphere console
  # Allow access to hypervisors (Libvirt)
  - to: []
    ports:
    - protocol: TCP
      port: 16509  # Libvirt TLS
    - protocol: TCP
      port: 16514  # Libvirt TCP
  # Allow access to HTTP endpoints for image downloads
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: virtrigaud-deny-all-default
  namespace: virtrigaud-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
