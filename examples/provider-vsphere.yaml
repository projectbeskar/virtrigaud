# vSphere Provider Example
# This example demonstrates provider configuration for VMware vSphere
#
# ⚠️  IMPORTANT: Requires Active vSphere Environment  
# The vSphere provider needs access to vCenter Server or ESXi hosts.
# See docs/providers/vsphere.md for setup instructions and configuration details.

apiVersion: infra.virtrigaud.io/v1beta1
kind: Provider
metadata:
  name: vsphere-prod
  namespace: default
spec:
  type: vsphere
  connection:
    endpoint: https://vcenter.example.com
    auth:
      secretRef:
        name: vsphere-creds
    tls:
      insecure: false
  defaults:
    datastore: datastore1
    cluster: compute-cluster-a
  rateLimit:
    qps: 10
    burst: 20
