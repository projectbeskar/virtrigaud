# This rule is not used by the project virtrigaud itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the infra.virtrigaud.io.infra.virtrigaud.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: virtrigaud
    app.kubernetes.io/managed-by: kustomize
  name: vmclass-editor-role
rules:
- apiGroups:
  - infra.virtrigaud.io.infra.virtrigaud.io
  resources:
  - vmclasses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infra.virtrigaud.io.infra.virtrigaud.io
  resources:
  - vmclasses/status
  verbs:
  - get
