# This rule is not used by the project virtrigaud itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to infra.virtrigaud.io.infra.virtrigaud.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: virtrigaud
    app.kubernetes.io/managed-by: kustomize
  name: provider-viewer-role
rules:
- apiGroups:
  - infra.virtrigaud.io.infra.virtrigaud.io
  resources:
  - providers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.virtrigaud.io.infra.virtrigaud.io
  resources:
  - providers/status
  verbs:
  - get
