name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'api/**'
      - '.github/workflows/docs.yaml'
  pull_request:
    paths:
      - 'docs/**'
      - 'api/**'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install mdBook and preprocessors
        run: |
          mkdir -p ~/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> "$GITHUB_PATH"

      - name: Install mdbook-mermaid
        run: |
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/v0.14.0/mdbook-mermaid-v0.14.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/bin
          echo "$HOME/bin" >> "$GITHUB_PATH"

      - name: Generate CRD API reference
        run: |
          go install github.com/elastic/crd-ref-docs@latest
          mkdir -p docs/src/reference
          crd-ref-docs \
            --source-path=./api/infra.virtrigaud.io/v1beta1 \
            --config=docs/crd-ref-docs-config.yaml \
            --renderer=markdown \
            --output-path=docs/src/reference/api.md || echo "# API Reference\n\nCRD documentation will be generated automatically." > docs/src/reference/api.md

      - name: Build documentation
        run: |
          cd docs
          mdbook build

      - name: Checkout gh-pages branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create gh-pages branch if it doesn't exist
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ ! -d "gh-pages" ] || [ ! -f "gh-pages/.git/HEAD" ]; then
            echo "Creating gh-pages branch..."
            rm -rf gh-pages
            mkdir gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            echo "# Helm Repository and Documentation" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push -u origin gh-pages
          fi

      - name: Copy docs to gh-pages/docs directory
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p gh-pages/docs
          cp -r docs/book/* gh-pages/docs/

      - name: Commit and push docs to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No documentation changes to commit"
          else
            git commit -m "Update documentation [skip ci]"
            git push origin gh-pages
          fi

