# Minimal RBAC for Proxmox VE Provider
# These are the minimum Kubernetes permissions required
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-proxmox
  namespace: virtrigaud-system
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: virtrigaud-system
  name: provider-proxmox
rules:
# Read ConfigMaps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

# Read Secrets for credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

# Create Events for status reporting
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

# Read Pods for self-discovery and health
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
  resourceNames: ["provider-proxmox-*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: provider-proxmox
  namespace: virtrigaud-system
subjects:
- kind: ServiceAccount
  name: provider-proxmox
  namespace: virtrigaud-system
roleRef:
  kind: Role
  name: provider-proxmox
  apiGroup: rbac.authorization.k8s.io

---
# PodSecurityPolicy (if PSP is enabled in cluster)
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: provider-proxmox-psp
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'

---
# ClusterRole for PodSecurityPolicy usage
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-proxmox-psp
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - provider-proxmox-psp

---
# ClusterRoleBinding for PodSecurityPolicy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-proxmox-psp
roleRef:
  kind: ClusterRole
  name: provider-proxmox-psp
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: provider-proxmox
  namespace: virtrigaud-system
